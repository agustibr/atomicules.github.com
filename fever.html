<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>i5m - Feedafever Shared Items</title>
		<link rel="shortcut icon" href="/images/favicon.png" />
		<link rel="alternate" type="application/rss+xml" href="http://fever.i5m.co.uk/?rss=saved" />
		<link href="/styles/i5m.css" media="screen" rel="Stylesheet" title="i5m" type="text/css" />
		<!-- From: https://github.com/jfhovinne/jFeed -->
<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.jfeed.js"></script>

<script type="text/javascript">

jQuery(function() {

    jQuery.getFeed({
        url: 'http://fever.i5m.co.uk/?rss=saved',
        success: function(feed) {
        
            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 10; i++) {
            
                var item = feed.items[i];
                
				html += '<article><header>'
                + '<a href="'
                + item.link
                + '" class="permalink">'
                + item.updated
                + '</a>'
				+ '<h1>'
				+ item.title
				+ '</h1>'
				+ '</header>'
				+ '<div class="postcontent text">'
				+ item.description
				+ '<ul class="post-tags"><li class="tags"><i>Source: <a href="'
				+ item.link
				+ '">'
				+ item.link
				+ '</a></i></li></ul>' 
				+ '</div>'
				+ '</article>';
				
			}

			html += '<p>These are my ten most recent shared items from <a href="http://feedafever.com/">Fever</a>, for more subscribe to the <a href="http://fever.i5m.co.uk/?rss=saved">feed</a> of this page.</p>';
            
            jQuery('#result').append(html);
        }    
    });
});

</script>
		
	</head>
	<body>
		<header>
			<hgroup>
				<h1 id="avatar"><a href="/">i5m</a></h1>
				<h2>Probably <a href="http://i5m.co.uk/art.html">art</a> + <a href="http://i5m.co.uk/code.html">code</a> in the loosest sense of those words.</h2>
			</hgroup>
			<nav id="links">
				<ul>
					<li><a href="/archive.html">Archive</a></li>
					<li><a href="/elsewhere.html">Elsewhere</a></li>
				</ul>
			</nav><!-- End of links -->			
		</header><!-- End of Side/Top bar -->

		<section id="result">

			
		</section>

	<footer>
		<p>Powered by <a href="https://github.com/i5m/i5m.github.com">Github</a> / i5m created content: <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-nd/3.0/80x15.png" /></a></p>
	</footer>

</body>
</html>
