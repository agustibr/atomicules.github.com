<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>atomicules - Feedafever Shared Items</title>
		<link rel="shortcut icon" href="/images/favicon.png" />
		<link rel="alternate" type="application/rss+xml" href="http://fever.i5m.co.uk/?rss=saved" />
		<link href="/styles/atomicules.css" media="screen" rel="Stylesheet" title="atomicules" type="text/css" />
		<!-- From: https://github.com/jfhovinne/jFeed -->
		<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.jfeed.js"></script>

<script type="text/javascript">

jQuery(function() {

    jQuery.getFeed({
        url: 'http://fever.i5m.co.uk/?rss=saved',
        success: function(feed) {
        
            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 10; i++) {
            
                var item = feed.items[i];
                
				html += '<article><header>'
                + '<a href="'
                + item.link
                + '" class="permalink">'
                + item.updated
                + '</a>'
				+ '<h1>'
				+ item.title
				+ '</h1>'
				+ '</header>'
				+ '<div class="postcontent text">'
				+ item.description
				+ '<ul class="post-tags"><li class="tags"><i>Source: <a href="'
				+ item.link
				+ '">'
				+ item.link
				+ '</a></i></li></ul>' 
				+ '</div>'
				+ '</article>';
				
			}

			html += '<p>These are my ten most recent shared items from <a href="http://feedafever.com/">Fever</a>, for more subscribe to the <a href="http://fever.i5m.co.uk/?rss=saved">feed</a> of this page.</p>';
            
            jQuery('#result').append(html);
        }    
    });
});

</script>
		
	</head>

		</header>
