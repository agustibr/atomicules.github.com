{% for post in site.posts limit:10 %}
	<article>
	{% case post.type %} 
		{% when 'text' %}
			{% include text.html %}
		{% when 'link' %}
			{% include link.html %}
		{% when 'quote' %}
			{% include quote.html %}
		{% when 'video' %}
			{% include video.html %}
	{% endcase %}
	</article>
{% endfor %}
