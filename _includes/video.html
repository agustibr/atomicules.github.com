{% include post_header.html %}

</header>
<div class="postcontent video">
	{% if post.video contains 'vimeo' or page.video contains 'vimeo' %}
	<iframe src="http://player.vimeo.com/video/{{ post.video | remove:'http://vimeo.com/' }}{% if post == null %}{{ page.video | remove:'http://vimeo.com/' }}{% endif %}?portrait=0&amp;color=01AAEA" width="500" height="375" frameborder="0"></iframe>
	{% endif %}
	<div class="descrip">{{ post.content }}{% if post == null %}{{ page.content }}{% endif %}</div>
										
	{% include post_footer.html %}
</div>
