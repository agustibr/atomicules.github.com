			//From http://stackoverflow.com/questions/1361149/get-img-thumbnails-from-vimeo/4285098#4285098
			function vimeoLoadingThumb(id){    
				var url = "http://vimeo.com/api/v2/video/" + id + ".json?callback=showThumb";

				var id_img = "vimeo-" + id;
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = url;
				document.getElementById(id_img).parentNode.appendChild(script);
			}

			function showThumb(data){
				var id_img = "vimeo-" + data[0].id;
				document.getElementById(id_img).src = data[0].thumbnail_small;
			}

			function showCategory(category) {
				var pictures = document.getElementsByClassName("pictures");
				var code = document.getElementsByClassName("code");
				var bicycles = document.getElementsByClassName("bicycles");
				var site = document.getElementsByClassName("site");
				var owtelse = document.getElementsByClassName("owtelse");
				switch (category) {
					case "pictures":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = ''};
						for (var i = 0; i < code.length; i++) {code[i].style.display = 'none'};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = 'none'};
						for (var i = 0; i < site.length; i++) {site[i].style.display = 'none'};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = 'none'};
						break;
					case "code":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = 'none'};
						for (var i = 0; i < code.length; i++) {code[i].style.display = ''};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = 'none'};
						for (var i = 0; i < site.length; i++) {site[i].style.display = 'none'};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = 'none'};
						break;
					case "bicycles":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = 'none'};
						for (var i = 0; i < code.length; i++) {code[i].style.display = 'none'};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = ''};
						for (var i = 0; i < site.length; i++) {site[i].style.display = 'none'};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = 'none'};
						break;
					case "site":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = 'none'};
						for (var i = 0; i < code.length; i++) {code[i].style.display = 'none'};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = 'none'};
						for (var i = 0; i < site.length; i++) {site[i].style.display = ''};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = 'none'};
						break;
					case "owtelse":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = 'none'};
						for (var i = 0; i < code.length; i++) {code[i].style.display = 'none'};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = 'none'};
						for (var i = 0; i < site.length; i++) {site[i].style.display = 'none'};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = ''};
						break;
					case "all":
						for (var i = 0; i < pictures.length; i++) {pictures[i].style.display = ''};
						for (var i = 0; i < code.length; i++) {code[i].style.display = ''};
						for (var i = 0; i < bicycles.length; i++) {bicycles[i].style.display = ''};
						for (var i = 0; i < site.length; i++) {site[i].style.display = ''};
						for (var i = 0; i < owtelse.length; i++) {owtelse[i].style.display = ''};
				}
			}

			function filterCategory() {
				if (document.forms.filter.category[0].checked) {
					category = "all"
				}
				if (document.forms.filter.category[1].checked) {

				}
				if (document.forms.filter.category[2].checked) {

				}
				if (document.forms.filter.category[3].checked) {
					category = "bicycles"
				}

					category = "site"
				}
				if (document.forms.filter.category[5].checked) {
					category = "owtelse"
				}
				showCategory(category)
